<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="greetings">Hello all!</h3>
    <p>I am an old para, please end me</p>
    <script>
        //1. Modify the text of the h3 element with id "greetings"
        let heading = document.getElementById("greetings");
        heading.textContent = "Hi all!";

        //2. Add a new div element with some text
        let newDiv = document.createElement("div");
        newDiv.textContent = "This is a new div added by JS.";
        document.body.appendChild(newDiv);

        //3. Remove the old paragraph element
        let oldPara = document.querySelector("p");
        oldPara.remove();
    </script> 
</body>
</html>
