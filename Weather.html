<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./Weather.css">
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="check" placeholder="Enter location..." />
        <button id="button">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5 Â°C</div>
        <div class="location-data">
          <div class="location"><span class="labelloc">Delhi</span></div>
          <span class="time">9:15</span>
          <span class="day">Friday</span>
          <span class="date">2026-01-30</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img
              class="weather-icon"
              src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
              alt="weather-status-icon"
            />
          </div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>

    <script src="./Weather.js"></script>
  </body>
</html>
